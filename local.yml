    #     dest: /home/jay/.bashrc
    #     owner: jay
    #     group: jay
 
  
  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: hal
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/wknight7/auto_cfg.git
